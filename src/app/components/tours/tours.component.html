<div class="container">

    <br>    

      <div class="row">
        <div class="col" *ngFor="let tour of toursList">
          <div class="card" style="width: 200px; height: 150px; " >
  
              <img src="../assets/tou.jpg" class="card-img-top" alt="img;"   >
              
              
              <div class="card-body">
  
                <h5 class="card-title">{{tour.tourName}}</h5>
                <p class="card-text">{{tour.departureDate}}</p>
                <a href="#" [routerLink]="['/details/', tour.idTour]" class="btn btn-outline-primary">Details</a>
                
              </div>
              
          </div>
          <br>
        </div>
      </div>
  </div>
